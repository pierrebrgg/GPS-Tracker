<ion-content [fullscreen]="true">
<!-- Compteur ponctuel -->
  <ion-card class="compteur">
      <ion-card-content (click)="toogleTimer()">{{distance | number:'1.2-2'}}</ion-card-content>
      <ion-card-content (click)="resetTimer()">{{ minutes }} : {{ seconds }} : {{ milliseconds }}</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Liste des positions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="successivePositions.length > 0">
        <ion-item *ngFor="let pos of successivePositions;">
          <ion-label>{{pos}}</ion-label>
        </ion-item>
  
        
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Buttons -->
  <ion-toolbar>
    <!-- Start/Stop -->
    <ion-buttons slot="start">
      <ion-button (click)="toogleTimer(); printCurrentPosition()" [innerHtml]="isRunning ? 'Stop':  'Start'"></ion-button>
    </ion-buttons>
    <!-- Restart -->
    <ion-buttons slot="end">
      <ion-button (click)="resetTimer()">Reset</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
